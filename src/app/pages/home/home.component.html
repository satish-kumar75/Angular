<div class="min-h-screen bg-zinc-800 text-white">
    <div class="grid grid-cols-4 gap-4 p-4">
        <div class="bg-red-500 h-20 flex items-center justify-center rounded-lg" *ngIf="isDiv1Visible">
            <p class="text-3xl">Div1</p>
        </div>
        <div *ngIf="isDiv2Visible" class="bg-green-500 h-20 flex items-center justify-center rounded-lg">
            <p class="text-3xl">Div2</p>
        </div>
        <div *ngIf="num1 == num2" class="bg-yellow-500 h-20 flex items-center justify-center rounded-lg">
            <p class="text-3xl">Div3</p>
        </div>
        <div *ngIf="stateName == 'Bihar'" class="bg-orange-500 h-20 flex items-center justify-center rounded-lg">
            <p class="text-3xl">Div4</p>
        </div>

    </div>
    <div class="grid grid-cols-4 gap-4 p-4">
        <div class="flex items-center gap-5 justify-center">
            <button class="bg-green-500 rounded-lg px-5 py-2" (click)="showDiv1()">Show</button>
            <button class="bg-red-500 rounded-lg px-5 py-2" (click)="hideDiv1()">Hide</button>
        </div>
        <div class="flex justify-center">
            <button class="bg-green-600 rounded-lg px-5 py-2" (click)="toggleDiv2()">Toggle</button>
        </div>
        <div class="flex gap-3">
            <input [(ngModel)]="num1" class="bg-transparent outline-none border border-yellow-500 rounded-lg px-2"
                type="text" placeholder="Num-1">
            <input [(ngModel)]="num2" class="bg-transparent outline-none border border-yellow-500 rounded-lg px-2"
                type="text" placeholder="Num-2">
        </div>
        <div class="flex items-center justify-center gap-5">
            <input type="checkbox" [(ngModel)]="isActive">
            <select [(ngModel)]="stateName" class="bg-black p-2 rounded-lg">
                <option value="">Select State</option>
                <option value="Bihar">Bihar</option>
                <option value="Goa">Goa</option>
                <option value="Utter Pradesh">Utter Pradesh</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
            </select>
        </div>
    </div>

    <div class="grid grid-cols-4 p-4">
        <div>
            <ul>
                <li *ngFor="let city of cityName">{{city}}</li>
            </ul>
        </div>
        <div>
            <select name="" id="" class="bg-black p-2 rounded-lg">
                <option *ngFor="let city of cityName">{{city}}</option>
            </select>
        </div>
    </div>

    <button class="bg-blue-500 rounded-lg px-4 py-2" (click)="handleNavigate()">Go To About</button>
</div>
