<div class="min-h-screen bg-zinc-800 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Students List</h1>
        <table class="min-w-full border-collapse block md:table">
            <thead class="block md:table-header-group">
                <tr
                    class="border border-slate-600 md:table-row absolute -top-full md:top-auto -left-full md:left-auto md:relative">
                    <th class="block md:table-cell border border-slate-600 p-2">Index</th>
                    <th class="block md:table-cell border border-slate-600 p-2">Name</th>
                    <th class="block md:table-cell border border-slate-600 p-2">Roll No</th>
                    <th class="block md:table-cell border border-slate-600 p-2">Address</th>
                    <th class="block md:table-cell border border-slate-600 p-2">Gender</th>
                    <th class="block md:table-cell border border-slate-600 p-2">Status</th>
                    <th class="block md:table-cell border border-slate-600 p-2">Total Marks</th>
                </tr>
            </thead>
            <tbody class="block md:table-row-group">
                <tr *ngFor="let stud of students; let index = index" class="block md:table-row"
                    [ngClass]="stud.status ? 'bg-green-400' : 'bg-red-400'">
                    <td class="block md:table-cell border border-slate-600 p-2">{{index + 1}}</td>
                    <td class="block md:table-cell border border-slate-600 p-2">{{stud.Name}}</td>
                    <td class="block md:table-cell border border-slate-600 p-2">{{stud.rollno}}</td>
                    <td class="block md:table-cell border border-slate-600 p-2">{{stud.address}}</td>
                    <td class="block md:table-cell border border-slate-600 p-2">{{stud.Gender}}</td>
                    <td class="block md:table-cell border border-slate-600 p-2">
                        {{stud.status ? 'Active' : 'De-Active'}}
                    </td>
                    <td class="block md:table-cell border border-slate-600 p-2">
                        <span class="w-full bg-gray-200 rounded-full dark:bg-gray-700">
                            <span
                                class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full block"
                                [ngStyle]="{'width':stud.Marks+'%'}">
                                {{stud.Marks}}%</span>
                        </span>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
